<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sassone</title>
    <!-- Enlazamos hoja  de estilo -->
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Actor&family=Cinzel&family=Lexend+Peta:wght@300&family=Nunito:wght@300&family=Poppins:wght@100&family=Prompt:ital,wght@1,200&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Actor&family=Cinzel&family=Lexend+Peta:wght@300&family=Poppins:wght@100&family=Prompt:ital,wght@1,200&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="spinner-overlay">
            <div class="spinner"></div>
        </div>
        <div class="header__logo">
            <h3><a href="../index.html">Sassone</a></h3>
        </div>
        <nav>
            <ul class="header__menu">
                <li><a class="lista__nav" href="../index.html">INICIO</a></li>
                <li><a class="lista__nav" href="../pages/productos.html">PRODUCTOS</a></li>
                <li><a class="lista__nav" href="../pages/nosotros.html">NOSOTROS</a></li>
                <li><a class="lista__nav" href="../pages/contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="slider">
            <div class="slide">
                <img src="../img/imagen1.png" alt="Imagen 1">
                <h2>Más de 50 años de trayectoria</h2>
            </div>
            <div class="slide">
                <img src="../img/hilosfabric.png" alt="Imagen 2">
                <h2>Hilos calidad premium</h2>
            </div>
            <div class="slide">
                <img src="../img/imagen3.png" alt="Imagen 3">
                <h2>Envíos a todo el país</h2>
            </div>
            <div class="prev-slide">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="next-slide">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <!-- Seccion contactate con nosotros -->
        <section>
            <div class="grid__container-formulario">
                <form class="columna__formulario" action="">
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Escribe tu nombre">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Escribi tu email">
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" placeholder="Contanos cual es tu consulta"></textarea>
                </form>
                <div class="columna__contactate">
                    <h3>Contactate con nosotros</h3>
                    <h4>En breve uno de nuestros representantes se contactara con usted</h4>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
